version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  test:
    docker:
      - image: "fkrull/multi-python:bionic"
    steps:
      - checkout
      - run:
          name: Test
          command: tox
  docs:
    docker:
      - image: "fkrull/multi-python:bionic"
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip3 install -U pip poetry
      - run:
          name: Install Python dependencies
          command: poetry config virtualenvs.create false && poetry install -vvv
      - run:
          name: Build documentation
          command: cd docs && mkdocs gh-deploy
  deploy:
    docker:
      - image: "fkrull/multi-python:bionic"
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip3 install -U pip poetry
      - run:
          name: Install Python dependencies
          command: poetry config virtualenvs.create false && poetry install -vvv
      - run:
          name: Build
          command: poetry build
      - run:
          name: Publish
          command: poetry publish

workflows:
  main:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - gh-pages
            tags:
              only: /^*.*.*/
      - docs:
          requires:
            - test
#          filters: &deploy-config
#            branches:
#              ignore: /.*/
#            tags:
#              only: /^*.*.*/
#      - deploy:
#          requires:
#            - docs
#          filters:
#            <<: *deploy-config
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test
